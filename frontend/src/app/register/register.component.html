<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" (ngSubmit)="f.form.valid && registerUser()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="">Email</label>
              <input [(ngModel)]="registerUserData.email" #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid}" name="email" type="text" class="form-control rounded-0" required/>
              <div class="invalid-feedback">
                  <div>Email required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="">Password</label>
              <input [(ngModel)]="registerUserData.password" name="password" type="password" #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}" class="form-control rounded-0" required/>
              <div class="invalid-feedback">
                  <div>Password required</div>
              </div>
          </div>
          <div class="alert alert-secondary hide error" #error role="alert">
          </div>
          <button class="btn btn-primary float-right" >Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
