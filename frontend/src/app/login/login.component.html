<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" (ngSubmit)="f.form.valid && loginUser()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="loginUserData.email" #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid}" name="email" type="text" class="form-control rounded-0" required/>
                <div class="invalid-feedback">
                  <div>First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]="loginUserData.password" #password="ngModel" name="password" type="password" [ngClass]="{'is-invalid':f.submitted && password.invalid}" class="form-control rounded-0" required/>
                <div class="invalid-feedback">
                  <div>Password is required</div>
                </div>
            </div>
            <button class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
